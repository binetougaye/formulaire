<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulaire 2</title>
</head>
<body>
    <div class="container">
        <div class="picture">
            <img src="images/restaurant-collioure.jpeg" alt="restaurant-collioure">
        </div>
        
        <div class="form">
            <h1>Booking place for your dinner!</h1>
            <form action="get">
                <div class="input-name">
                    <label for="Your name">Your name</label>
                    <input type="text" id="name" placeholder="John DIATTA ">
                </div>
                <div class="input-phone">
                    <input type="text" id="Name"placeholder="Your phone number">
                </div>
                <div class="select-time">
                    <select name="time" id="time" placeholder="Time">
                        <option value="">Time</option>
                    </select>
                </div>
                <div class="select-food">
                    <select name="food" id="food" placeholder="Food">
                        <option value="">Food</option>
                    </select>
                </div>
                <p id="special">Select your dining space</p>
                <div class="button">
                    <button class="item1">
                        2
                    </button>  
                </div>
                <div class="button">
                    <button class="item1">
                        4
                    </button>  
                </div>
                <div class="button">
                    <button class="item1">
                        6
                    </button>  
                </div>
                <div class="button">
                    <button class="item1">
                        8
                    </button>  
                </div>
                <div class="button">
                    <button class="item1">
                        10
                    </button>  
                </div>
                <div class="submit">
                    <input type="submit" value="Book now" id="submit">
                </div>
                <p>Verify your booking on your phone</p>
            </form>
        </div>
</div>  
</body>
</html>
